<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <!--Open Graph Protocol Facebook-->
    <meta property="og:locale" content="pt_BR">
    {% if page.title %}
      <meta property="og:type" content="article">
    {% else %}
      <meta property="og:type" content="website">
    {% endif %}
    {% if page.image %}
      <meta property=“og:image” content="{{ site.url }}{{ page.image }}">
      <meta property="og:image:width" content="1200" />
      <meta property="og:image:height" content="512" />
    {% endif %}
      <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
      <meta property="og:url" content="{{ site.url }}{{ page.url }}">
      <meta property="og:site_name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
      <meta property="article:publisher" content="http://www.facebook.com/{{ site.facebook_username }}" />
    {% if page.date %}
      <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
      <meta content="{{ site.url }}{{ site.i[page.lang]about }}" property="article:author">
    {% endif %}
    {% if page.description %}
      <meta property="og:description" content="{{ page.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    {% else %}
      <meta property="og:description" content="{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    {% endif %}

    <link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    {% if jekyll.environment == 'production' %}
      {% include google-analytics.html %}
    {% endif %}
    {% seo %}
</head>
